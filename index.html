<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Market</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="input-container">
        <input type="text" id="user_input" placeholder="Search by Name or Symbol">
        <button type="button" id="mkt_cap_btn">Sort By Mkt Cap</button>
        <button type="button" id="percentage_btn">Sort By Percentage</button>
    </div>
    <div class="display-container">
        <table id="myTable">
            <thead>
                <tr>
                    <th></th>
                    <th class="name">Name</th>
                    <th>Symbol</th>
                    <th>Current Price</th>
                    <th>Total Volume</th>
                    <th>Price Change %</th>
                    <th>MKT Cap</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="./script.js"></script>
</body>
</html>
